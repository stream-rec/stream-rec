  string end_time = 3;            // 结束时间（int64字符串表示）
}
message AssetEffectMixInfo {
  // 一个重复的EffectMixImageInfo消息类型列表
  repeated EffectMixImageInfo effect_mix_image_infos = 1;
}
message AnchorGiftData {
